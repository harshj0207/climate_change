<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Forecast</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0f; /* Solid dark background */
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #8ef0c0;
      text-shadow: 0 0 15px rgba(142, 240, 192, 0.6);
      margin-bottom: 20px;
    }

    .container {
      background: rgba(25, 25, 30, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input {
      background: rgba(255,255,255,0.05);
      color: #e0e0e0;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(90deg, #3ddc97, #00a896);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(61, 220, 151, 0.4);
    }

    .output {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üåç Climate Impact Forecast</h1>
  <div class="container">
    <button onclick="getLocation()">üìç Use My Location</button>
    <input type="text" id="manualLocation" placeholder="Or enter city/place manually">
    <button onclick="submitLocation()">Submit</button>
    <div class="output" id="resultBox"></div>
  </div>

  <script>
    async function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const location = `${lat},${lon}`;
          await sendToServer(location);
        }, () => {
          alert("Location access denied. Please enter location manually.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    async function submitLocation() {
      const manualLocation = document.getElementById("manualLocation").value.trim();
      if (!manualLocation) {
        alert("Please enter a location.");
        return;
      }
      await sendToServer(manualLocation);
    }

    async function sendToServer(location) {
      document.getElementById("resultBox").innerHTML = "‚è≥ Fetching forecast...";
      try {
        const res = await fetch("/get-forecast", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ location })
        });
        const data = await res.json();
        document.getElementById("resultBox").innerHTML = `<strong>Result:</strong><br>${data.reply}`;
      } catch (err) {
        document.getElementById("resultBox").innerHTML = "‚ùå Error fetching forecast.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
